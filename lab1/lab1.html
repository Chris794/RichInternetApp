		#results {
			margin: 20px;
			background-color: #eee;

			min-height: 25px;
		}

</head>
<body>
	<div id="main-container">
		<!-- Modify headlines between these comments (Choose correct class number and substitute Name and Email) -->
		<h1>ITMD 465/565 - Lab 1 - Simple Calculator</h1>
		<h2>Clitus Dmonte - cdmonte@hawk.iit.edu</h2>
		<!-- Modify headlines between these comments -->
		<div id="calculator-wrapper">
			<div id="input-wrapper">
				<label>Value 1: <input type="text" name="val1" id="val1"></label>
				<label>Value 2: <input type="text" name="val2" id="val2"></label>
			</div>
			<div id="button-wrapper">
				<button id="addBtn">Add</button>
				<button id="subBtn">Subtract</button>
				<button id="multBtn">Multiply</button>
				<button id="divBtn">Divide</button>
				<button id="resetBtn">Reset</button>
			</div>
			<div id="results"></div>
		</div>
	</div>

	<script type="text/javascript">
        // Begin JavaScript Code Here - Do not put JavaScript outside these comments.
        document.addEventListener("DOMContentLoaded", function () {
            console.log('dom loaded');
            var value1;
            var value2;
            var flag=true;
            var result;

            function getValues() {
                value1 = document.getElementById("val1").value;
                value2 = document.getElementById("val2").value;
            }

            function checkValues() {
                getValues();
                if (value1 == '' && value2 == '') {
                    alert("Both Value 1 and Value 2 are Empty");
                    flag = true;
                } else if (value1 == '') {
                    alert("Value 1 is Empty");
                    flag = true;
                } else if (value2 == '') {
                    alert("Value 2 is Empty");
                    flag = true;
                } else {
                    flag = false;
                }

                if ((isNaN(value1) && isNaN(value2)) && (!value1 == '' && !value2 == '')) {
                    alert("Both Value 1 and Value 2 are not a Number");
                    flag = true;
                } else if ((isNaN(value1)) && ( !value1 == '')) {
                    alert("Value 1 is not a Number");
                    flag = true;
                } else if (isNaN(value2) && ( !value2 == '')) {
                    alert("Value 2 is not a Number");
                    flag = true;
                } else if(!value1 == '' && !value2 == ''){
                    flag = false;
                }
            }

            function addBtnClick() {
                checkValues();
                if (flag == false) {
                    result = (Number(value1) + Number(value2));
                    document.getElementById("results").innerHTML = result;
                }

            }

            function subBtnClick() {
                checkValues();
                if (flag == false) {
                    result = (Number(value1) - Number(value2));
                    document.getElementById("results").innerHTML = result;
                }
            }

            function multBtnClick() {
                checkValues();
                if (flag == false) {
                    result = (Number(value1) * Number(value2));
                    document.getElementById("results").innerHTML = result;
                }
            }

            function divBtnClick() {
                checkValues();
                if (flag == false) {
                    result = (Number(value1) / Number(value2));
                    document.getElementById("results").innerHTML = result;
                }
            }


            function resetClick() {
                document.getElementById('val1').value = '';
                document.getElementById('val2').value = '';
                document.getElementById('results').innerHTML = '';
            }

            document.getElementById('addBtn').addEventListener('click', addBtnClick, false);
            document.getElementById('subBtn').addEventListener('click', subBtnClick, false);
            document.getElementById('multBtn').addEventListener('click', multBtnClick, false);
            document.getElementById('divBtn').addEventListener('click', divBtnClick, false);
            document.getElementById('resetBtn').addEventListener('click', resetClick, false);

        })
        // End JavaScript Code Here - Do not put JavaScript outside these comments.
	</script>

</body></html>
