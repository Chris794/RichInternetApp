<body>
	<div id="wrapper">
		<!-- Modify headlines between these comments (Choose correct class number and substitute Name and Email) -->

		<!-- Modify headlines between these comments -->
		<label for="bodyInput">Body Text: </label><input id="bodyInput" type="text"><br>
		<label for="qtyInput">Quantity: </label><input id="qtyInput" type="text"><br>
		<label for="colorInput">Color: </label>
		<select id="colorInput">
			<option value="red">Red</option>
			<option value="green">Green</option>
			<option value="blue">Blue</option>
		</select><br>
		
		<button id="runBtn">Run Lab</button>
		<button id="resetBtn">Reset Lab</button>
		
		<h2>Results</h2>
		<div id="resultsWrapper"></div>
	</div>

	<script type="text/javascript">
        // Begin JavaScript Code Here - Do not put JavaScript outside these comments.
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("resetBtn").disabled = true;

            function runBtnClick() {

                var bodyText = document.getElementById("bodyInput").value;
                var quantity = document.getElementById("qtyInput").value;
                var color = document.getElementById("colorInput").value;

                if (bodyText != '' && quantity != '') {
                    if (isNaN(Number(quantity))) {
                        alert("Value Entered in Quantity field is not a number");
                    } else {
                        document.getElementById("resultsWrapper").innerHTML = '';
                        document.getElementById("resultsWrapper").style.border = "";
                        document.getElementById("resetBtn").disabled = true;

                        var count = Number(quantity);
                        for (var i = 1; i <= count; i++) {
                            var divContainer = document.createElement('div');

                            var contentHeadLine = document.createElement('h2');
                            var contentHeadText = document.createTextNode("Output " + i);
                            contentHeadLine.appendChild(contentHeadText);
                            divContainer.appendChild(contentHeadLine);

                            var contentPara = document.createElement('p');
                            var contentText = document.createTextNode(bodyText);
                            contentPara.appendChild(contentText);
                            divContainer.appendChild(contentPara);

                            if (color == 'red') {
                                divContainer.className = 'red';
                            } else if (color == 'green') {
                                divContainer.className = 'green';
                            } else if (color == 'blue') {
                                divContainer.className = 'blue';
                            }

                            document.getElementById("resultsWrapper").appendChild(divContainer);
                            document.getElementById("bodyInput").value = '';
                            document.getElementById("qtyInput").value = '';
                            document.getElementById("resetBtn").disabled = false;

                        }
                    }
                } else {
                    alert("Body Text or Quantity is empty");
                }
            }

            function resetBtnClick() {
                document.getElementById("bodyInput").value = '';
                document.getElementById("qtyInput").value = '';
                document.getElementById("resultsWrapper").innerHTML = '';
                document.getElementById("resultsWrapper").style.border = "";
                document.getElementById("resetBtn").disabled = true;
            }

            document.getElementById("runBtn").addEventListener('click', runBtnClick, false);
            document.getElementById("resetBtn").addEventListener('click', resetBtnClick, false);

        })


        // End JavaScript Code Here - Do not put JavaScript outside these comments.
	</script>
